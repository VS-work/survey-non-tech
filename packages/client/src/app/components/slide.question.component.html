<form [formGroup]="form">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title" [innerHTML]="content.question"></div>
    </div>
    <div class="panel-body two-col">
      <div class="row" formArrayName="items" *ngFor="let item of form.controls.items.controls; let i = index">
        <div class="col-md-12">
          <div *ngIf="content.config.type===Checkboxes">
            <label>
              <input type="checkbox" [formControlName]="i">
              {{items[i].name}}
            </label>
          </div>
          <div *ngIf="content.config.type===RadioButton">
            <label><input type="radio" name="options" (click)="model.option = items[i].id"
                [checked]="items[i].id === model.option"> {{items[i].name}}</label>
          </div>
        </div>
      </div>
      <hr />
    </div>
    <div class="panel-footer">
      <div class="row">
        <div class="col-md-12">
          <button type="button" (click)="submit()" class="btn btn-success btn-sm btn-block">
            <span class="fa fa-send"></span>Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>
