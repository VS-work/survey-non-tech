<div *ngIf="isBlank() || isFinished()">
  <button (click)="start()">start</button>
</div>
<div *ngIf="isInProgress()">
    Time remaining: {{remainTimeLabel}}
  <slide-question [content]="question" [intervalValue]="intervalValue" (remain)="showRemainTime($event)"
    (answer)="processAnswer($event)"></slide-question>
</div>
<result *ngIf="isFinished()"></result>
