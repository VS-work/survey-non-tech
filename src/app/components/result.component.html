<div *ngIf="!doesNotCompleted()" class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">Your result is <b>{{data.total}}%</b></div>
  </div>
  <div class="panel-body two-col">
    <div class="row" style="margin-bottom: 20px;">
      <div class="col-md-6"><span *ngIf="data.simplePercent">% of simple answers is <b>{{data.simplePercent}}</b></span></div>
      <div class="col-md-6"><span *ngIf="data.complexPercent">% of difficult answers is <b>{{data.complexPercent}}</b></span></div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div>Strong</div>
        <hr>
        <div *ngFor="let tag of getStrong()"><label>{{tag}}</label></div>
      </div>
      <div class="col-md-6">
        <div>Weak</div>
        <hr>
        <div *ngFor="let tag of getWeak()"><label>{{tag}}</label></div>
      </div>
    </div>
    <hr />
  </div>
  <!--<div class="panel-footer">
        <div class="row">
          <div class="col-md-6">
            <button type="button" (click)="submit()" class="btn btn-success btn-sm btn-block">
              <span class="fa fa-send"></span>Ok</button>
          </div>
        </div>
      </div>-->
</div>
<div *ngIf="doesNotCompleted()" class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">:(</div>
  </div>
</div>
